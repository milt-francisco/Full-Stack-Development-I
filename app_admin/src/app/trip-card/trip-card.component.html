<div class="card">
  <div class="card-header">{{ trip.name }}</div>
  <img
    src="assets/images/{{ trip.image }}"
    class="card-img-top"
    alt="trip thumbnail"
  />
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only {{ trip.perPerson | currency : "USD" : 'symbol' }} per
      person
    </p>
    <p class="card-text" [innerHTML]="trip.description"></p>
    <div class="d-flex justify-content-between">
      <button (click)="editTrip(trip)" class="btn btn-info">Edit Trip</button>
      <button (click)="deleteTrip(trip)" class = "btn btn-danger">Delete Trip</button>
    </div>
  </div>
</div>
